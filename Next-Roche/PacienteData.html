<body>
    <form>
        <h1>Cadastro dos Pacientes</h1>
        <h3>Insira os seus dados:</h3>
        Nome: <input type="text" id="nome" autocomplete="off">
        <br><br>
        CPF: <input type="number" id="cpf" autocomplete="off">
        <br><br>
        Idade: <input type="number" id="idade" autocomplete="off">
        <br><br>
        Convênio: <input type="text" id="convenio" autocomplete="off">
        <h3>Sexo:</h3>
        Masculino <input type="radio" name="sexo" value="masc">
        <br><br>
        Feminino <input type="radio" name="sexo" value="fem">
        <br><br>
        Outros <input type="radio" name="sexo" value="outros">
        <br><br>
    </form>
    <button onclick="cadastrar()">Cadastrar</button>

    <form>
        <h3>Adicionar Dados</h3>
        <h4>Dados do Paciente:</h4>
        <h5>--> Dados Básicos:</h5>
        Data da Triagem: <input type="text" id="dataTri">
        <br><br>
        Batimentos Cardiacos: <input type="number" id="bpm">
        <br><br>
        Pressão: <input type="text" id="pressao">
        <br><br>
        Temperatura: <input type="number" id="temp">
        <br><br>
        Observações: <input type="text" id="obs">
        <h5>--> Alergias:</h5>
        Remédios: <input type="text" id="remedios">
        <br><br>
        Animais: <input type="text" id="animais">
        <br><br>
        Outros: <input type="text" id="outros">
        <br><br>
    </form>
    <button onclick="addData()">Salvar</button>
